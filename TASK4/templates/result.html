<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, #87CEFA, #00BFFF, #1E90FF);
            background-size: 400% 400%;
            animation: shinyEffect 5s infinite linear;
        }

        @keyframes shinyEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 60%;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 85, 255, 0.7);
            backdrop-filter: blur(12px);
            text-align: center;
            transition: 0.3s;
        }

        .container:hover {
            box-shadow: 0 0 40px rgba(0, 85, 255, 1);
            transform: scale(1.02);
        }

        h1 {
            background: linear-gradient(45deg, #0057ff, #003399);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }

        h1:hover {
            box-shadow: 0 0 20px rgba(0, 0, 255, 1);
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .positive {
            background: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
        }

        .negative {
            background: rgba(0, 255, 0, 0.7);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.9);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #0057ff, #003399);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #003399, #0057ff);
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.9);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prediction Result</h1>
        <h2>Your Heart Disease Prediction:</h2>
        <div id="predictionResult" class="result"></div>
        <p id="message"></p>
        <button class="btn" onclick="goBack()">Go Back</button>
        <div class="footer">
            ¬© 2024 Heart Disease Predictor. All rights reserved.
        </div>
    </div>

    <script>
        function displayResult() {
            const result = "{{ prediction }}";
            let resultDiv = document.getElementById("predictionResult");
            let messageDiv = document.getElementById("message");

            if (result === "Positive") {
                resultDiv.innerHTML = "‚ö† High Risk of Heart Disease";
                resultDiv.classList.add("positive");
                messageDiv.innerHTML = "It's important to consult a doctor as soon as possible. Take care of your health! ‚ù§";
            } else if (result === "Negative") {
                resultDiv.innerHTML = "‚úÖ Low Risk of Heart Disease";
                resultDiv.classList.add("negative");
                messageDiv.innerHTML = "Your heart health looks good! Keep maintaining a healthy lifestyle. üí™";
            } else {
                resultDiv.innerHTML = "‚ùå Error: No Prediction Found";
                resultDiv.style.background = "rgba(255, 255, 0, 0.6)";
                resultDiv.style.boxShadow = "0 0 20px rgba(255, 255, 0, 0.8)";
                messageDiv.innerHTML = "Please go back and enter your details again.";
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }

        displayResult();
    </script>

</body>
</html>
